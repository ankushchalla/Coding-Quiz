<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Coding Quiz</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" id="view-scores" href="#">View Highscores</a>
        <!-- <button type="button" class="btn btn-secondary mt-2" id="view-scores">View Highscores</button> -->
        <h4><span class="badge badge-dark" id="timer">Time: 60</span></h4>
    </nav>

    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Coding Quiz Challange</h1>
            <p class="lead">Try to answer the following code-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by ten seconds!</p>
            <hr class="my-4">
            <p class="lead">
                <button class="btn btn-primary btn-lg" id="start-button" role="button">Start Quiz</button>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
